<template>
    <lightning-card title="Create Bill Record">
     <lightning-record-edit-form
                object-api-name="Bill__c"
                onsuccess={handleSuccess}>
        <lightning-input-field field-name="Name"> </lightning-input-field>
        <lightning-input-field field-name="BillAmount__c"> </lightning-input-field>
        <lightning-input-field field-name="Headcount__c"> </lightning-input-field>
        <lightning-input-field field-name="Type__c"> </lightning-input-field>
        <lightning-input-field field-name="Portion__c" ></lightning-input-field>
        <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Save"
        >
        </lightning-button>
    </lightning-record-edit-form>
    <template if:true={Show}>
        <lightning-card title="Split Bill" icon-name="custom:custom63">
            <div style="width: auto;">
                    <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}
                        ></lightning-datatable>
                     </div>
        </lightning-card>
    </template>
</lightning-card>
</template>
